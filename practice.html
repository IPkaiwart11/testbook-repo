<!DOCTYPE html>
<html lang="en">
<head>
               <meta charset="UTF-8">
               <meta name="viewport" content="width=device-width, initial-scale=1.0">
               <title>diamond pattern</title>
</head>
<body>
               <h1>this is my diamond pattern</h1>
               <script>
                         let n = 5;
                        let string = "";    
                 //upper side
                       for(let i = 1; i<=5; i++)
                       {
                         //printing space
                              for(let j = n; j>i; j--)
                              {
                                 string += " ";
                                 
                             }
                            // printing star
                            for (let k = 0; k < i * 2 - 1; k++) {
                              string += "*";
                            }
                            string += "\n";     
                       }  
                 //lower side
                       for(i = 1; i<=n; i++)
                       {
                         //printing space
                         for(j = 0; j<i; j++)
                         {
                              string += " ";
                         }
                         //printing star
                         for(k = (n-i)*2-1; k >= 1 ; k--)
                         {

                              string += "*";
                         }
                       
                         string += "\n";
                       
                         
                       }
                      
                       console.log(string);    
               </script>
</body>
</html>
